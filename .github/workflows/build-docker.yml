name: Build and Publish Docker Image in Dockerhub

on:
  push:
    branches:
      - main 

jobs:
  build-docker-image:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          deglanrivas/docker-nginx-ga:latest
          deglanrivas/docker-nginx-ga:${{ github.sha }}
        labels: |
          com.github.commit-message="${{ github.event.head_commit.message }}"
          com.github.commit-author="${{ github.event.head_commit.author.name }}"
          com.github.commit-sha="${{ github.sha }}"
