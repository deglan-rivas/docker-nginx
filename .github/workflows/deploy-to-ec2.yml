name: Deploy to EC2

on:
  workflow_run:
    workflows: ["Build and Publish Docker Image in Dockerhub"]
    types:
      - completed

jobs:
  deploy-to-ec2:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Executing remote command into EC2 by SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          script: |
            docker pull deglanrivas/docker-nginx-ga:latest || true 
            docker stop delete-docker-ghactions || true 
            docker run --rm -d -p 8080:80 --name delete-docker-ghactions deglanrivas/docker-nginx-ga:latest